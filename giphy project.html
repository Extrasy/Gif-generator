<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Magic Gif Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
    <div id="container">Giftastic!</div>
    <div id="buttons" class="row"></div>
    <br>
    <div class="row">
        <form id="gifs">
            <label for="gif-input">Add an element</label>
            <input type="text" id="gif-input">
            <br>
            <input type="submit" id="add-gif" value="MAGIC!">
        </form>
    </div>
    <div id="gifs-appear-here">
    </div>

    <script type="text/javascript">


        var topics = [];

        function renderButtons() {

            $("#buttons").empty();
            for (let i = 0; i < topics.length; i++) {

                var a = $("<button>");
                a.addClass("topic");
                a.attr("data-name", topics[i]);
                a.text(topics[i]);
                $("#buttons").append(a);
            }

        }
        
        $("#add-gif").on("click", function (event) {

            event.preventDefault();
            var topic = $("#gif-input").val().trim();
            topics.push(topic);
            renderButtons();




            $(".topic").on("click", function () {

                var search = $(this).attr("data-name");
                var queryURL = "https://api.giphy.com/v1/gifs/search?q=" + search + "&api_key=0ZlXTiK7I8jLMooKtq1QskCTgdpwdfaL&limit=10";

                $.ajax({
                    url: queryURL,
                    method: "GET"
                })

                    .then(function (response) {
                        var results = response.data;

                        for (var i = 0; i < results.length; i++) {
                            var gifDiv = $("<div class='item'>");

                            var rating = results[i].rating;

                            var p = $("<p>").text("Rating: " + results[i].rating);

                            var topicImage = $("<img>");
                            topicImage.attr("src", results[i].images.fixed_height.url);

                            gifDiv.prepend(p);
                            gifDiv.prepend(topicImage);

                            $("#gifs-appear-here").prepend(gifDiv);
                        }
                    });
            });

        });
        

    </script>
</body>

</html>
